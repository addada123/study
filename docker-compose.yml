version: "3.9"

services:
  app:
    build:
      context: .
      target: app
      args:
        - DEV=true
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
      - ./scripts:/scripts
    entrypoint: /scripts/${ENTRYPOINT:-"docker-entrypoint.sh"}
    env_file:
      - .env
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USER=devuser
      - DB_PASS=changeme
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    volumes:
      - dev-db-data:/var/lib/postgresql/data
      - dev-static-data:/vol/web
    environment:
      - POSTGRES_DB=devdb
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=changeme
    ports:
      - "5432:5432"

volumes:
  dev-db-data:
  dev-static-data: